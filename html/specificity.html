<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Specificity</title>

    <style>
        body {
            color: red;
        }

        p {
            color: green;
        }

        ul {
            color: blue;
        }

        li {
            color: orange;
        }

        .highlight {
            color: yellow;
        }

        #special {
            color: pink;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Temporibus voluptatem impedit nesciunt sunt. Modi sequi aperiam, velit nostrum tempora adipisci quas dicta doloremque cumque eaque quibusdam perferendis error debitis nihil.</p>

    <ul>
        <li id="special" class="highlight">John</li>
        <li>Paul</li>
        <li>George</li>
        <li class="highlight">Ringo</li>
    </ul>
</body>
</html>
