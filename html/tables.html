<!DOCTYPE html>

    <title>Tables</title>
</head>
<body>

        <tr>
            <td>Red</td>

        <tr>

    <br />
    <br />
    <br />

        </tr>

        <tr>
            <td>Rusty</td>

        </tr>

        <tr>

        </tr>

</html>
