<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Clicking Button using alert</title>
</head>
<body>
    <script type="text/javascript">
        function buttonClick() {
            alert("Button was Clicked!");
        }
    </script>

    <button onclick="buttonClick()">Click Me!</button>
</body>
</html>
